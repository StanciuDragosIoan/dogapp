<ul class="list-group">
  <li
    *ngFor="let image of images"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <div class="col-sm-12">
      <a
        (click)="onSelect(image)"
        href="#"
        class="bg-warning text-dark p-2 mb-5"
        >{{ image.text }}</a
      >
      <img [src]="image.url" class="img-fluid mt-3" alt="" /> <br /><br />
      <span class="image-date">{{ image.date | date: "short" }}</span>
      <br /><br />
      <i class="fa fa-remove"></i>
    </div>
  </li>
</ul>
